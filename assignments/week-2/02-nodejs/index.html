<head>
    <title>
        TODO app
    </title>
</head>
<script>

    function doneDelete(){
        console.log("done Delete");
        // add something here to make it dynamically delte todo item without refreshing the page
    }
    function deleteTodo(id){
        // console.log(id);
        fetch("http://localhost:3000/todos/" + id, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(doneDelete);
    }

    function parsedGetTodo(data){
        // console.log(data);
        var parentElement = document.getElementById("mainArea");
        // parentElement.innerHTML = JSON.stringify(data);
        for(var i = 0; i < data.length; i++){
            var childElement = document.createElement("div");

            var grandChild1Element = document.createElement("span");
            grandChild1Element.innerHTML = data[i].title;

            var grandChild2Element = document.createElement("span");
            grandChild2Element.innerHTML = data[i].description;

            var grandChild3Element = document.createElement("button");
            grandChild3Element.innerHTML = "DELETE";
            grandChild3Element.setAttribute("onclick", "deleteTodo(" + data[i].id + ")");

            childElement.appendChild(grandChild1Element);
            childElement.appendChild(grandChild2Element);
            childElement.appendChild(grandChild3Element);

            parentElement.appendChild(childElement);
        }
    }
    function callBackTodos(resp){
        resp.json().then(parsedGetTodo);
    }
    function getData(){
        fetch("http://localhost:3000/todos", {
            method: "GET",
        }).then(callBackTodos);
    }
    getData();

    function parsedJson(data){
        // console.log(data);
        var parentElement = document.getElementById("mainArea");
        var childElement = document.createElement("div");

        var grandChild1Element = document.createElement("span");
        grandChild1Element.innerHTML = data.title;

        var grandChild2Element = document.createElement("span");
        grandChild2Element.innerHTML = data.description;

        var grandChild3Element = document.createElement("button");
        grandChild3Element.innerHTML = "DELETE";
        grandChild3Element.setAttribute("onclick", "deleteTodo(" + data.id + ")")

        childElement.appendChild(grandChild1Element);
        childElement.appendChild(grandChild2Element);
        childElement.appendChild(grandChild3Element);

        parentElement.appendChild(childElement);
    }
    function callBack(resp){
        resp.json().then(parsedJson);
    }
    function onPress(){
        var title = document.getElementById("title").value;
        var description = document.getElementById("description").value;
        // console.log(title);
        fetch("http://localhost:3000/todos", {
            method : "POST", // this way we send POST from browser and interact with backend
            body: JSON.stringify({
                title: title,
                description: description
            }),
            headers: {
                "Content-Type": "application/json" // use this whole as a blackbox
            }
        }).then(callBack)
    }

</script>
<body>
    Todo title
    <input type="text" id="title"></input>
    <br><br>
    Todo description
    <input type="text" id="description"></input>
    <br><br>
    <button onclick="onPress()">send todo</button>
    <div id = "mainArea">
        
    </div>
</body>
